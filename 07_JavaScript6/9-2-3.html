<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }

        //사각형 둘레
        getPerimeter() {
          return 2 * (this.width + this.height);
        }
        //사각형 넓이
        getArea() {
          return this.width * this.height;
        }
      }
      //정사각형 만들기
      class Square extends Rectangle {
        constructor(length) {
          super(length, length);
        }
      }

      const square = new Square(25, 45);
      console.log(`정사각형의 둘래 : ${square.getPerimeter()}`);
      console.log(`정사각형의 넓이 : ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
