<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Square {
        #length;

        constructor(length) {
          this.setlength(length);
        }

        setlength(value) {
          if (value <= 0) {
            throw "길이는 0보다 커야합니다.";
          } else {
            this.#length = value;
          }
        }

        getlength(value) {
          return this.#length;
        }

        getPerimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }

      const square = new Square(10);
      console.log(`한변의 길이는 ${square.setlength()}입니다`);
      square.setlength(-10);
    </script>
  </head>
  <body></body>
</html>
