<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Square {
        #length; //이 위치의 속성을 private속성으로 선언

        constructor(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야합니다.";
          } else {
            this.#length = length;
          }
        }

        getParimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }

      const square = new Square(10);
      console.log(`정사각형의 둘래 : ${square.getPerimeter()}`);
      console.log(`정사각형의 넓이 : ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
